{% extends "_base.html" %}
<!-- replace "load crispy_forms_tags" with "load crispy_forms_filters" -->
{% load crispy_forms_filters %}

{% block title %}
Login
{% endblock title %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
         {{ form | crispy }}
        <button class="btn btn-success " type="submit">Sign up</button>
    </form>
{% endblock content %}
