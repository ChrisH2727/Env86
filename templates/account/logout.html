{% extends "_base.html" %}
<!-- replace "load crispy_forms_tags" with "load crispy_forms_filters" -->
{% load crispy_forms_filters %}

{% block title %}
Logout
{% endblock title %}

{% block content %}
    <h2>Logout</h2>
    <p>Are you sure that you want to log out?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
         {{ form | crispy }}
        <button class="btn btn-danger " type="submit">Log Out</button>
    </form>
{% endblock content %}
